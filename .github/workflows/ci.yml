name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
